{% load staticfiles %}
<!DOCTYPE html>

<HTML>
	<HEAD>
		<TITLE>Book Inventory</TITLE>
		<META CHARSET="UTF-8">
		<LINK REL="stylesheet" TYPE="text/css" HREF="{% static 'style.css' %}">
			<SCRIPT src="{% static 'functions.js' %}"></SCRIPT>
	</HEAD>
	<BODY>
		<!-- The following conditional ensures that the AddBookForm
			 div is still displayed when there are errors. -->
		<div id="addBookForm" 
				{% if form.errors %}
					style="top: 10px; height: 190px;"
				{% endif %} 
				>
			<span id="close" onclick="closeBookForm()" title="Close"
					style="float: right; cursor: pointer;">&#x2716</span>

			<form method="post" action=""> {% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Add Book">
			</form>
		</div>

		<table>
			<tr><td>
				<a id="addBook" onclick="addBook()">ADD BOOK</a>
			</td>
			<td>
				<form action="">
					<input type="text" name="searchBox" 
					 placeholder="Title, author, etc..." required>
					<input type="submit" name="submit" value="Search">
				</form>
			</td></tr>
		</table>

			<br>
			<table id="display">
				<tr>
					<th>Author</th>
					<th>Title</th>
					<th>Location</th>
				</tr>

				{% block content %}
				{% endblock content %}
			</table>
		</table>
	</BODY>
</HTML>
